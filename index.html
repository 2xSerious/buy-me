<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./libs/css/style.css" />
  </head>
  <body>
    <div class="header" id="add-to-cart">
      <div class="basket-container">
        <div class="notification">1</div>
        <a href="#home" class="basket"></a>
        <div class="dropdown"></div>
      </div>

      <a class="logo" href="/">
        <h5>Buy<span>Me</span></h5>
      </a>
      <div></div>
    </div>

    <div class="main">
      <div class="product">
        <div class="product-header">
          <div class="product-name" id="t-shirt">
            <h3>T-Shirt White</h3>
          </div>
          <div class="product-id">ID: 2288329</div>
        </div>

        <div class="product-details">
          <div class="product-images" id="images">
            <div class="carousel">
              <div class="div-prev">
                <a class="prev" onclick="handleArrows(this)">&#10094;</a>
              </div>
              <img
                class="img-current"
                src="./libs/images/gallery/t-shirt-1-white.jpeg"
                alt="t-shirt"
              />
              <div class="div-next">
                <a class="next" onclick="handleArrows(this)">&#10095;</a>
              </div>
              <div class="tumbnails">
                <img
                  class="thumb-img"
                  src="./libs/images/gallery/t-shirt-1-white.jpeg"
                  alt="t-shirt"
                  onclick="handleSelect(this)"
                  ;
                />
                <img
                  class="thumb-img"
                  src="./libs/images/gallery/t-shirt-2-white.jpeg"
                  alt="t-shirt"
                  onclick="handleSelect(this)"
                  ;
                />
                <img
                  class="thumb-img"
                  src="./libs/images/gallery/t-shirt-3-white.jpeg"
                  alt="t-shirt"
                  onclick="handleSelect(this)"
                  ;
                />
              </div>
            </div>
          </div>

          <div class="container-right">
            <div class="product-size">
              <h4>Size: True to fit</h4>
              <select id="select-size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="product-color">
              <div class="white" onclick="handleColors(this)"></div>
              <div class="black" onclick="handleColors(this)"></div>
              <div class="red" onclick="handleColors(this)"></div>
            </div>
            <div class="product-price">
              <h5>Price: <span class="cost">$40</span></h5>
            </div>
            <div class="product-availability">
              <p>Low stock</p>
            </div>
            <button onclick="addToCart()">Add to basket</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="links">
        <a href="#t-shirt" class="footer-links">T-shirt</a>
        <div class="line"></div>
        <a href="#add-to-cart" class="footer-links">Add to cart</a>
        <div class="line"></div>
        <a href="#images" class="footer-links">Images</a>
      </div>
    </div>
    <script src="./libs/js/script.js" async defer></script>
  </body>
</html>
